<!DOCTYPE html>

<body>
    <h1 id="titulo">Título</h1>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const titulo = document.getElementById('titulo');
        titulo.innerHTML = 'hola soy julia jaja';
        titulo.style.color = 'red';
        titulo.style.backgroundColor = 'yellow';

        const crearElemento = document.createElement('h1');
        crearElemento.innerHTML = 'como estas';
        crearElemento.style.color = 'purple';
        crearElemento.style.backgroundColor = 'lightblue';
        document.body.appendChild(crearElemento);

        function convertir_CMYK_a_RGB(c, m, y, k) {
            const r = Math.round(255 * (1 - c) * (1 - k));
            const g = Math.round(255 * (1 - m) * (1 - k));
            const b = Math.round(255 * (1 - y) * (1 - k));
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        function agregarElemento(text = 'dillom toma 100 pesos', color = 'black', bg = 'transparent') {
            const el = document.createElement('div');
            el.textContent = text; "dillom toma 100 pesos"
            el.style.color = color; "green"
            el.style.backgroundColor = bg;"red"
            el.style.padding = '6px';
            el.style.margin = '6px 0';
            document.body.appendChild(el);
            return el;
        }

        agregarElemento('rgb', 'blue', 'rgb(2,3,4)');
        const a = agregarElemento('segundo elemento', 'red', 'pink');
        agregarElemento(); // usa valores por defecto

        // Ejemplo de uso de convertir_CMYK_a_RGB
        const rgb = convertir_CMYK_a_RGB(0, 0.5, 0.5, 0);
        agregarElemento('CMYK -> ' + rgb, 'white', rgb);
    });
    </script>
